<!DOCTYPE html>
<html>

<head>
   {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> TSF | {% block title %}{% endblock title %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/bankLogo.png' %}" type="image/x-png" />
  <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
</head>

<body >

<!-- Navbar -->
<section >
<nav class="navbar navbar-expand-lg navbar-light bg-light z-index-1 py-3 fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/bankLogo.png' %}" alt="" width="60" height="48">
    </a>
    <a class="navbar-brand" href="/" rel="tooltip" title="vaish" data-placement="bottom" target="_blank">
      THE MGMS BANK
    </a>
    <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon mt-2">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </span>
    </button>
    <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
      <ul class="navbar-nav navbar-nav-hover mx-auto">
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="/" role="button">
            Home
          </a>
        </li>

        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="/customer_details" role="button">
            View Customers
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'transaction' %}" role="button">
            Transaction History
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>


  
</section>

  {% block body %} 
  
  {% endblock body %}

</body>

</html>
